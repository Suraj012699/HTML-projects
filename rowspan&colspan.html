<html>
<head><Title>Colspan & Rowspan</Title></head>
<style>
table, th, td{
border: 1px solid black;
}
table{
border-collapse: collapse;
}
</style>
<body>
<table style="width:100%">
<tr>
<th>Name</th>
<td>Suraj</td>
<th colspan="2">Value</th>
</tr>
<tr>
<th rowspan="2">Contact Details</th>
<td>8879665421</td>
<td>56</td>
<td>127</td>
</tr>
<tr>
<td>9779665421</td>

</tr>
</table>
</body>
</html>
