<html>

<title>FORM</title>
<style>
table {
border-style : outset;
background-color: red;
border-width: 5px;

}
h1, h2{
    border-bottom: 4px solid black;
}   

body{
    height: 150px;
    width:50%;
    background-image: url("mountains.jpg");
}
</style>


<body>


<h1 align="center"><b>XYZ College/School</b></h1>
<h2 align="center">Student Registration From</h2>

<div align="center">
<table  cellpadding="5" cellspacing="10" >
<tr>
<td><label for="fullname"><b>Student Image:</b></label></td>
<td><input type="file" name="studentimage" id="studentimage" required></td><br>
</tr>

<tr>
<td><label for="fullname"><b>Student Name:</b></label></td>
<td><input type="text" name="fullname" id="fullname" placeholder="Full Name" required></td><br>
</tr>
<tr>
<td><label for="username"><b>Father's Name:</b></label></td>
<td><input type="text" name="username" id="fathersname" placeholder="Father's Full Name" required></td><br>
</tr>
<tr>
<td><label for="username"><b>Mother's Name:</b></label></td>
<td><input type="text" name="username" id="mothersname" placeholder="Mother's Full Name" required><br></td>
</tr>
<tr>
<td><label for="gender"><b>Gender:</b></label></td>
<td><input type="radio" name="gender" id="gender" value="male" required>
<label for="male"><b>Male</b></label>
<input type="radio" name="gender" id="gender" value="female">
<label for="female"><b>female</b></label>
<input type="radio" name="gender" id="gender" value="other">
<label for="other"><b>Other</b></label><br></td>
</tr>

<tr>
<td><label for="email"><b>Date of Birth :</b></label></td>
<td><input type="date" name="DOB" id="DOB" required><br></td>
</tr>
<tr>
<td><label for="email"><b>E-mail:</b></label></td>
<td><input type="email" name="email" id="email" placeholder="email@xyz.com" required><br></td>
</tr>
<tr>
<td><label for="level"><b>Level:</b></label></td>
<td><select name="level" id="level">
<option value="highschool">High School</option>
<option value="highschool">Bachelors </option>
<option value="highschool">Masters</option>
<option value="highschool">Phd</option>
</select><br></td>
</tr>
<tr>
<td><label for="department"><b>Department:</b></label></td>
<td><select name="department" id="department">
<option value="electrical">Electrical Engineering</option>
<option value="electrical">Computer Engineering</option>
<option value="electrical">Software Engineering</option>
<option value="electrical">Civil Engineering</option>
</select><br></td>
</tr>
<tr>
<td><label for="phonenumber"><b>Tel/Mobile:</b></label></td>
<td><input type="tel" name="phonenumber" id="phonenumber" placeholder="XXX XXX XXXX" required><br></td>
</tr>
<tr>
<th colspan="2"><button class="register" type="submit"><b>Register</b></button></th>
</tr>
</table>
</div>
</body>
</html>>
